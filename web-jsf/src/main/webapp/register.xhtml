<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layout/template.xhtml">

   <ui:define name="pageTitle">Register</ui:define>
   <ui:define name="content">
      <h1>Register</h1>
      <h:form>
         <fieldset>
            <ol>
               <li>
                  <h:outputLabel for="name" styleClass="mainlabel">Name</h:outputLabel>
                  <h:inputText label="Name" id="name" value="#{registration.name}"/>
               </li>
               <li>
                  <h:outputLabel for="lastname" styleClass="mainlabel">Last name:</h:outputLabel>
                  <h:inputText id="lastname" value="#{registration.lastName}"/>
               </li>
               <li>
                  <h:outputLabel for="age" styleClass="mainlabel">Age:</h:outputLabel>
                  <h:inputText id="age"
                               value="#{registration.age}" />
               </li>
               <li>
                  <h:outputLabel for="country" styleClass="mainLabel">Country: </h:outputLabel>
                  <h:selectOneMenu id="country" value="#{registration.country}">
                     <f:selectItem itemValue="US" itemLabel="USA"/>
                     <f:selectItem itemValue="DE" itemLabel="Germany"/>
                     <f:selectItem itemValue="AT" itemLabel="Austria"/>
                  </h:selectOneMenu>
               </li>
               <li>
                  <h:outputLabel for="gender" styleClass="mainlabel">Gender:</h:outputLabel>
                  <h:selectOneRadio id="gender" value="#{registration.gender}" >
                     <f:selectItem itemValue="MALE" itemLabel="male"/>
                     <f:selectItem itemValue="FEMALE" itemLabel="female"/>
                  </h:selectOneRadio>
               </li>
            </ol>

            <ol class="cont">
               <li>
                  <h:outputLabel for="username" styleClass="mainlabel">Username:</h:outputLabel>
                  <h:inputText id="username" value="#{credentials.username}"/>
               </li>

               <li>
                  <h:outputLabel for="password" styleClass="mainlabel">Password:</h:outputLabel>
                  <h:inputSecret id="password" value="#{credentials.password}"/>
               </li>
            </ol>
            <h:messages />
            <h:commandButton
                  value="Register"
                  action="#{register.register}" />

         </fieldset>
      </h:form>
   </ui:define>
</ui:composition>
</html>
