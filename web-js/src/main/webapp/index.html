<!doctype html>
<html lang="en" ng-app="eventjuggler">
<head>
<meta charset="utf-8">
<title>EventJuggler</title>

<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">

<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>

<script src="lib/jquery/jquery-1.9.0.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>
<body>

   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
         <div class="container">
            <div class="nav-collapse collapse">
               <ul class="nav">
                  <li><a href="#/events">Explore events</a></li>
                  <li><a href="#/events/mine">Your events</a></li>
                  <li><a href="#/events/create">Create event</a></li>
               </ul>
               <div class="input-append pull-right" ng-controller="EventSearchCtrl">
                  <input class="span2" id="searchEvents" type="text" placeholder="Search events" ng-model="query"></input>
                  <button class="btn" type="button" ng-click="search()"><i class="icon-search"></i></button>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div style="margin: 5em;" ng-view></div>

</body>
</html>
