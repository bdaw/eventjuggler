<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventJuggler</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
body {
   padding-top: 60px;
   padding-bottom: 40px;
}
</style>
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
         <div class="container">
            <a class="brand" href="#"><i class="icon-group"></i> Event Juggler</a>
            <div class="nav-collapse collapse">
               <ul class="nav">
                  <li><a href="#"><i class="icon-home"></i> Home</a></li>
                  <li class="active"><a href="#events"><i class="icon-calendar"></i> Events</a></li>
               </ul>
               <form class="navbar-form pull-right">
                  <input class="span2" type="text" placeholder="Email"> <input class="span2" type="password" placeholder="Password">
                  <button type="submit" class="btn">Sign in</button>
               </form>
            </div>
         </div>
      </div>
   </div>

   <div class="container">
      <div class="page-header">
         <h1>Events</h1>
      </div>

      <div class="navbar">
         <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal"><i class="icon-repeat"></i> Create</a> <a href="#" role="button" id="deleteButton" class="btn btn-danger" onclick="removeSelectedEvents()"><i class="icon-plus"></i> Delete</a>
      </div>

      <div id="events"></div>
   </div>

   <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
         <h3 id="myModalLabel">Create event</h3>
      </div>
      <div class="modal-body">
         <form class="form-horizontal" id="createEvent">
            <div class="control-group">
               <label class="control-label" for="title">Title</label>
               <div class="controls">
                  <input class="input-xlarge" type="text" id="title" placeholder="Title">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="description">Description</label>
               <div class="controls">
                  <textarea class="input-xlarge" id="description" placeholder="Description"></textarea>
               </div>
            </div>
         </form>
      </div>
      <div class="modal-footer">
         <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
         <button type="submit" id="createEventButton" class="btn btn-primary">Create</button>
      </div>
   </div>

   <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="application.js"></script>
</body>
</html>
