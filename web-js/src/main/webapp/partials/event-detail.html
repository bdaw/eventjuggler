<h1>{{event.title}}</h1>
<h2>{{event.time | date:'mediumDate'}}</h2>
<h3>{{event.time | date:'shortTime'}}</h3>
<div ng-bind-html-unsafe="event.description"></div>

<p>Organizer: {{event.organizer}}</p>
<p>Organizer group: {{event.organizerGroup}}</p>


<p><img ng-src="{{event.imageId}}"></img></p>

<p><a ng-repeat="tag in event.tags" class="btn" href="#/events?tags={{tag}}" >{{tag}}</a></p>
