<form novalidate class="form-horizontal">
   <div class="control-group">
      <label class="control-label" for="Login">Login</label>
      <div class="controls">
         <input type="text" ng-model="user.login" placeholder="Login">
      </div>
   </div>
   <div class="control-group">
      <label class="control-label" for="Password">Password</label>
      <div class="controls">
         <input type="text" ng-model="user.password" placeholder="Password">
      </div>
   </div>

   <div class="control-group">
      <label class="control-label" for="Name">Name</label>
      <div class="controls">
         <input type="text" ng-model="user.name" placeholder="Name">
      </div>
   </div>
   <div class="control-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
         <textarea ng-model="user.description" placeholder="Description"></textarea>
      </div>
   </div>
   <div class="control-group">
      <div class="controls">
         <button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
      </div>
   </div>
</form>
