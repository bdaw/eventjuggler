<div class="hero-unit">
   <h1>EventJuggler</h1>
   <p>Welcome to EventJuggler</p>
</div>

<div class="container">
   <div ng-repeat="event in events" class="span5 well">
      <div class="span1">
         <img ng-src="{{event.imageId}}"></img>
      </div>
      <div class="span3">
         <p>
            <a href="#/events/{{event.id}}">{{event.title}}</a>
         </p>
         <p>{{event.time | date}}</p>
         
         <p>{{event.description | substring}}</p>
         
         <p ng-show="event.attendingCount > 0">{{event.attendingCount}} attending</p>
      </div>
   </div>
</div>
