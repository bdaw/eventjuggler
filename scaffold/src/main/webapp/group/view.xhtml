<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{groupBean.id}"/>
		<f:event type="preRenderView" listener="#{groupBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Group"/>

	<ui:define name="header">
		Group
	</ui:define>

	<ui:define name="subheader">
		View existing Group
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="groupBeanGroupOwner" value="Owner:"/>
			<h:link id="groupBeanGroupOwner" outcome="/user/view" value="#{groupBean.group.owner}">
				<f:param name="id" value="#{groupBean.group.owner.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="groupBeanGroupMembers" value="Members:"/>
			<h:dataTable id="groupBeanGroupMembers" styleClass="data-table" value="#{groupBean.group.members}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="User"/>
					</f:facet>
					<h:link outcome="/userRole/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUser" value="#{_item.user}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Role"/>
					</f:facet>
					<h:link outcome="/userRole/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRole" value="#{_item.role}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="groupBeanGroupName" value="Name:"/>
			<h:outputText id="groupBeanGroupName" value="#{groupBean.group.name}"/>
			<h:outputText/>
			<h:outputLabel for="groupBeanGroupDescription" value="Description:"/>
			<h:outputText id="groupBeanGroupDescription" value="#{groupBean.group.description}"/>
			<h:outputText/>
			<h:outputLabel for="groupBeanGroupImageId" value="Image Id:"/>
			<h:outputText id="groupBeanGroupImageId" value="#{groupBean.group.imageId}"/>
			<h:outputText/>
			<h:outputLabel for="groupBeanGroupLocation" value="Location:"/>
			<h:link id="groupBeanGroupLocation" outcome="/address/view" value="#{groupBean.group.location}">
				<f:param name="id" value="#{groupBean.group.location.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
