<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{eventBean.page}"/>
		<f:event type="preRenderView" listener="#{eventBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Event entities"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		Search Event entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="eventBeanExampleOrganizerGroup" value="Organizer Group:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{groupBean.converter}" id="eventBeanExampleOrganizerGroup" value="#{eventBean.example.organizerGroup}">
								<f:selectItem/>
								<f:selectItems value="#{groupBean.all}"/>
							</h:selectOneMenu>
							<h:message for="eventBeanExampleOrganizerGroup" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleOrganizer" value="Organizer:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{userBean.converter}" id="eventBeanExampleOrganizer" value="#{eventBean.example.organizer}">
								<f:selectItem/>
								<f:selectItems value="#{userBean.all}"/>
							</h:selectOneMenu>
							<h:message for="eventBeanExampleOrganizer" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleLocation" value="Location:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{addressBean.converter}" id="eventBeanExampleLocation" value="#{eventBean.example.location}">
								<f:selectItem/>
								<f:selectItems value="#{addressBean.all}"/>
							</h:selectOneMenu>
							<h:message for="eventBeanExampleLocation" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleTitle" value="Title:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleTitle" value="#{eventBean.example.title}"/>
							<h:message for="eventBeanExampleTitle" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleDescription" value="#{eventBean.example.description}"/>
							<h:message for="eventBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{eventBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{eventBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="eventBeanPageItems" styleClass="data-table" value="#{eventBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Organizer Group"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrganizerGroup" value="#{_item.organizerGroup}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Organizer"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrganizer" value="#{_item.organizer}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Location"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLocation" value="#{_item.location}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Time"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTime" value="#{_item.time}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitle" value="#{_item.title}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{eventBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
