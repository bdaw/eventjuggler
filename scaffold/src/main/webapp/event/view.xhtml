<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{eventBean.id}"/>
		<f:event type="preRenderView" listener="#{eventBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Event"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		View existing Event
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="eventBeanEventOrganizerGroup" value="Organizer Group:"/>
			<h:link id="eventBeanEventOrganizerGroup" outcome="/group/view" value="#{eventBean.event.organizerGroup}">
				<f:param name="id" value="#{eventBean.event.organizerGroup.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventOrganizer" value="Organizer:"/>
			<h:link id="eventBeanEventOrganizer" outcome="/user/view" value="#{eventBean.event.organizer}">
				<f:param name="id" value="#{eventBean.event.organizer.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventLocation" value="Location:"/>
			<h:link id="eventBeanEventLocation" outcome="/address/view" value="#{eventBean.event.location}">
				<f:param name="id" value="#{eventBean.event.location.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventTime" value="Time:"/>
			<h:outputText id="eventBeanEventTime" value="#{eventBean.event.time}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventAttendance" value="Attendance:"/>
			<h:dataTable id="eventBeanEventAttendance" styleClass="data-table" value="#{eventBean.event.attendance}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Response"/>
					</f:facet>
					<h:link outcome="/RSVP/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemResponse" value="#{_item.response}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="User"/>
					</f:facet>
					<h:link outcome="/RSVP/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUser" value="#{_item.user}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventTitle" value="Title:"/>
			<h:outputText id="eventBeanEventTitle" value="#{eventBean.event.title}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventDescription" value="Description:"/>
			<h:outputText id="eventBeanEventDescription" value="#{eventBean.event.description}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventImageId" value="Image Id:"/>
			<h:outputText id="eventBeanEventImageId" value="#{eventBean.event.imageId}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventTags" value="Tags:"/>
			<h:outputText id="eventBeanEventTags" value="#{eventBean.event.tags}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
